<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tribute to Raila Odinga</title>
<style>
  body {
    background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    text-align: center;
    padding: 20px;
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 0.2em;
    color: #f0a500;
  }
  .legacy {
    font-size: 1.5rem;
    margin: 2em 0;
    min-height: 4em;
    opacity: 0;
    transition: opacity 1.2s ease-in-out;
  }
  .legacy.visible {
    opacity: 1;
  }
  .loading {
    margin-top: 2em;
    font-style: italic;
    color: #888;
  }
</style>
</head>
<body>

<h1>🕊️ Rest in Power, Raila Odinga 🕊️</h1>
<p>🇰🇪 The nation grieves, but your legacy is eternal.</p>

<div class="legacy" id="legacy"></div>
<div class="loading" id="loading"></div>
<audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2021/10/25/audio_1d6c748f47.mp3?filename=slow-piano-6693.mp3" preload="auto" loop></audio>

<script>
  const legacyLines = [
    "A beacon of hope.",
    "Champion of democracy.",
    "Voice of the people.",
    "Your legacy lives on in every heart.",
  ];

  const legacyDiv = document.getElementById('legacy');
  const loadingDiv = document.getElementById('loading');
  const bgMusic = document.getElementById('bgMusic');
  let index = 0;

  function showLegacy() {
    if (index < legacyLines.length) {
      legacyDiv.textContent = legacyLines[index];
      legacyDiv.classList.add('visible');
      setTimeout(() => {
        legacyDiv.classList.remove('visible');
        index++;
        setTimeout(showLegacy, 800); // fade out delay
      }, 3000); // visible time
    } else {
      loadingDiv.textContent = "Loading memories... ⏳";
      setTimeout(() => {
        loadingDiv.textContent = "No garbage collection for your impact — forever in memory.";
        bgMusic.pause();
      }, 3000);
    }
  }

  // Start music and legacy display
  bgMusic.volume = 0.2;
  bgMusic.play().catch(() => {
    // Autoplay might be blocked; user interaction needed
    const playButton = document.createElement('button');
playButton.textContent = "Play Tribute Music";
    playButton.style.marginTop = "20px";
    playButton.style.padding = "10px 20px";
    document.body.appendChild(playButton);
    playButton.addEventListener('click', () => {
      bgMusic.play();
      playButton.remove();
    });
  });

  showLegacy();
</script>

</body>
</html>
