<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tribute to Raila Odinga</title>
  <link rel="icon" href="https://i.imgur.com/2KvB6pP.jpg" type="image/jpeg">
  <style>
    @keyframes wave {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 0; }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f8e6b3;
      text-align: center;
      background-color: #050505;
      overflow: hidden;
    }

    /* Kenyan Flag Background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://upload.wikimedia.org/wikipedia/commons/4/49/Flag_of_Kenya.svg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.08;
      filter: blur(4px);
      animation: wave 25s linear infinite;
      z-index: -2;
    }

    /* Cinematic Dark Overlay */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0,0,0,0.7), rgba(0,0,0,0.95));
      z-index: -1;
    }

    h1 {
      font-size: 2.8rem;
      margin-top: 1.2em;
      background: linear-gradient(90deg, #f1c40f, #d4af37, #f1c40f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(255,215,0,0.4);
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(255,215,0,0.3); }
      to { text-shadow: 0 0 30px rgba(255,215,0,0.8); }
    }

    img.main {
      width: 260px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255,215,0,0.2);
      margin-top: 40px;
      animation: fadeIn 2.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    p {
      font-size: 1.2rem;
      color: #ddd;
      margin-top: 15px;
    }

    .legacy {
      font-size: 1.6rem;
      margin: 2.5em 0;
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
    }

    .legacy.visible {
      opacity: 1;
    }

    .candle {
      margin-top: 40px;
      animation: flicker 2s infinite ease-in-out;
    }

    @keyframes flicker {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.4); }
    }

    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      color: #666;
      font-style: italic;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/2KvB6pP.jpg" alt="Raila Odinga" class="main" />
  <h1>üïäÔ∏è Rest in Eternal Power, Raila Odinga üïäÔ∏è</h1>
  <p>üá∞üá™ A golden legacy in the heart of Africa.</p>

  <div class="legacy" id="legacy"></div>

  <div class="candle">
    <img src="https://i.imgur.com/O9b6nZV.gif" alt="Candle" width="70" />
    <p style="color:#f8e6b3;">A light that will never fade.</p>
  </div>

  <audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2021/10/25/audio_1d6c748f47.mp3?filename=slow-piano-6693.mp3" preload="auto" loop></audio>

  <footer>‚ÄúLegends never die ‚Äî they become the soul of a nation.‚Äù</footer>

  <script>
    const legacyLines = [
      "A voice of courage and conviction.",
      "A beacon of democracy and resilience.",
      "An unbroken spirit in Kenya‚Äôs story.",
      "Your legacy gleams brighter than gold."
    ];

    const legacyDiv = document.getElementById('legacy');
    const bgMusic = document.getElementById('bgMusic');
    let index = 0;

    function showLegacy() {
      if (index < legacyLines.length) {
        legacyDiv.textContent = legacyLines[index];
        legacyDiv.classList.add('visible');
        setTimeout(() => {
          legacyDiv.classList.remove('visible');
          index++;
          setTimeout(showLegacy, 800);
        }, 3500);
      }
    }

    bgMusic.volume = 0.25;
    bgMusic.play().catch(() => {
      const btn = document.createElement('button');
      btn.textContent = "Play Tribute Music";
      btn.style.padding = "10px 25px";
      btn.style.marginTop = "20px";
      btn.style.background = "#d4af37";
      btn.style.color = "#000";
      btn.style.border = "none";
      btn.style.borderRadius = "8px";
      btn.style.cursor = "pointer";
      document.body.appendChild(btn);
      btn.addEventListener('click', () => {
        bgMusic.play();
        btn.remove();
      });
    });

    showLegacy();
  </script>
</body>
</html>
