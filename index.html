<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tribute to Raila Odinga</title>
  <link rel="icon" href="https://i.imgur.com/2KvB6pP.jpg" type="image/jpeg">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #0c0c0c 0%, #000 100%);
      color: #eee;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      text-align: center;
      position: relative;
      transition: background 2s ease-in-out, filter 2s ease-in-out;
    }

    /* Floating background particles */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      animation: float 10s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    /* Image + Header */
    img.portrait {
      width: 230px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(240,165,0,0.3);
      margin-bottom: 20px;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }
    img.portrait:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(240,165,0,0.5); }

    h1 {
      font-size: 2.6rem;
      color: #f0a500;
      text-shadow: 0 0 15px rgba(240,165,0,0.4);
      margin: 0.4em 0 0.3em;
    }

    p.subtitle { color: #ccc; font-size: 1.15rem; margin-bottom: 1.5em; }

    .legacy {
      font-size: 1.5rem;
      min-height: 4em;
      opacity: 0;
      transition: opacity 1.2s ease-in-out, transform 1.2s ease-in-out;
      transform: translateY(10px);
    }
    .legacy.visible { opacity: 1; transform: translateY(0); }

    .loading {
      margin-top: 1.5em;
      font-style: italic;
      color: #999;
    }

    .float-quote {
      position: absolute;
      font-size: 1rem;
      color: rgba(255,255,255,0.12);
      font-style: italic;
      user-select: none;
      animation: drift 30s linear infinite alternate;
    }
    @keyframes drift {
      0% { transform: translate(0, 0) rotate(-10deg); }
      100% { transform: translate(20px, -20px) rotate(10deg); }
    }

    /* Candle glow */
    .candle { margin-top: 40px; position: relative; }
    .candle img {
      width: 70px;
      filter: drop-shadow(0 0 15px rgba(255,190,60,0.7));
      animation: flicker 2s infinite ease-in-out alternate;
    }
    @keyframes flicker {
      0%, 100% { filter: drop-shadow(0 0 10px rgba(255,190,60,0.4)); }
      50% { filter: drop-shadow(0 0 25px rgba(255,220,100,0.9)); }
    }

    /* Buttons */
    button {
      background: #f0a500;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1rem;
      margin-top: 25px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(240,165,0,0.3);
      transition: all 0.3s ease;
    }
    button:hover { background: #ffc107; box-shadow: 0 0 20px rgba(240,165,0,0.5); }

    /* Rain overlay */
    .rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('https://i.imgur.com/7h7DPgG.png');
      opacity: 0;
      z-index: 1;
      transition: opacity 2s ease-in-out;
      background-repeat: repeat;
      animation: rainMove 10s linear infinite;
    }
    @keyframes rainMove {
      0% { background-position: 0 0; }
      100% { background-position: 0 1000px; }
    }

    /* Memorial visual filter */
    .memorial-active {
      background: radial-gradient(circle at center, #000 0%, #050505 100%);
      filter: brightness(0.6) contrast(1.2);
    }
    .memorial-active .rain { opacity: 0.35; }
  </style>
</head>

<body>
  <div class="float-quote" style="top: 10%; left: 5%;">"Heroes live forever."</div>
  <div class="float-quote" style="bottom: 12%; right: 6%;">"Truth never dies."</div>

  <div class="rain"></div>

  <script>
    // Floating background particles
    for (let i = 0; i < 25; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = Math.random() * 100 + '%';
      p.style.animationDuration = 8 + Math.random() * 6 + 's';
      p.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(p);
    }
  </script>

  <img src="https://i.imgur.com/2KvB6pP.jpg" class="portrait" alt="Raila Odinga" />
  <h1>üïäÔ∏è Rest in Power, Raila Odinga üïäÔ∏è</h1>
  <p class="subtitle">üá∞üá™ The nation grieves, but your legacy is eternal.</p>

  <div class="legacy" id="legacy"></div>
  <div class="loading" id="loading"></div>

  <audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2021/10/25/audio_1d6c748f47.mp3?filename=slow-piano-6693.mp3" preload="auto" loop></audio>
  <audio id="violinMusic" src="https://cdn.pixabay.com/download/audio/2023/04/04/audio_19c5f53ff7.mp3?filename=violin-melancholy-14773.mp3" preload="auto" loop></audio>

  <div class="candle">
    <img src="https://i.imgur.com/O9b6nZV.gif" alt="Candle" />
    <p style="font-style: italic; color: #ccc;">A light that never fades.</p>
  </div>

  <button id="memorialBtn">üïØÔ∏è Toggle Memorial Mode</button>

  <script>
    const legacyLines = [
      "A beacon of hope.",
      "Champion of democracy.",
      "Voice of the people.",
      "Your legacy lives on in every heart."
    ];

    const legacyDiv = document.getElementById('legacy');
    const loadingDiv = document.getElementById('loading');
    const bgMusic = document.getElementById('bgMusic');
    const violinMusic = document.getElementById('violinMusic');
    const memorialBtn = document.getElementById('memorialBtn');
    const rain = document.querySelector('.rain');
    let index = 0;
    let memorialActive = false;

    function fadeInMusic(audio, target = 0.25) {
      audio.volume = 0;
      audio.play().catch(() => {});
      const fade = setInterval(() => {
        if (audio.volume < target) audio.volume += 0.01;
        else clearInterval(fade);
      }, 200);
    }

    function fadeOutMusic(audio) {
      const fade = setInterval(() => {
        if (audio.volume > 0) audio.volume -= 0.01;
        else { audio.pause(); clearInterval(fade); }
      }, 200);
    }

    function showLegacy() {
      if (index < legacyLines.length) {
        legacyDiv.textContent = legacyLines[index];
        legacyDiv.classList.add('visible');
        setTimeout(() => {
          legacyDiv.classList.remove('visible');
          index++;
          setTimeout(showLegacy, 1000);
        }, 3000);
      } else {
        loadingDiv.textContent = "Loading memories... ‚è≥";
        setTimeout(() => {
          loadingDiv.textContent = "No garbage collection for your impact ‚Äî forever in memory.";
          fadeOutMusic(bgMusic);
        }, 3000);
      }
    }

    fadeInMusic(bgMusic);
    showLegacy();

    memorialBtn.addEventListener('click', () => {
      document.body.classList.toggle('memorial-active');
      memorialActive = !memorialActive;
      if (memorialActive) {
        fadeOutMusic(bgMusic);
        fadeInMusic(violinMusic, 0.3);
      } else {
        fadeOutMusic(violinMusic);
        fadeInMusic(bgMusic);
      }
    });
  </script>
</body>
</html>
